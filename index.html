<!doctype html>

<html lang="en">
<head>
  <title>Pi Clock</title>

  <meta charset="utf-8">
  <meta name="description" content="Pi Clock">
  <meta name="author" content="lzs">

  <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

<div id="LoadingContainer">
  <div>Connecting</div>
  <meter id="Meter" min="0" max="100" low="33" high="66" optimum="80" value="0">
</div>

<div id="TextContainer" class="hidden">
    <div id="TextCell">
      <div id="hour"></div>
      <div id="hoursep">:</div>
      <div id="min"></div>
      <div>:</div>
      <div id="sec"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
